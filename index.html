<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="./assets/css/style.css" rel="stylesheet">


  <title>Loja Modelo</title>
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/fav-icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/fav-icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/fav-icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/fav-icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/fav-icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/fav-icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/fav-icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/fav-icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/fav-icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/fav-icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/fav-icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/fav-icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/fav-icons/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/fav-icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffc107">
  <meta name="msapplication-TileImage" content="./assets/images/fav-icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffc107">
</head>

<body>
  <!-- header-->
  <header class="container-fluid">
    <!-- section container-->
    <section class="container">
      <!-- article row-->
      <article class="row">

        <a href="/" class="col-md-2">
          <img src="./assets/imagens/Logo.svg" alt="logo da loja modelo">
        </a>

        <form action="#" class="col-md-7">
          <!-- form-->
          <input type="text" name="name" placeholder="Procurar roupas">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form> <!-- end form-->

        <ul class="col-md-3 nav">
          <!-- adm client-->
          <li class="nav-item">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>
              Entrar
            </a> <!-- end adm client-->
          </li>
          <!-- cart -->
          <li class="nav-item">
            <span class="notifications">3</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            Carrinho
            <a href="#"></a>
          </li> <!-- end cart -->
        </ul>
      </article> <!-- end article row -->
    </section> <!-- end section container-->
  </header> <!-- end header-->
  <!-- nav bar-->
  <nav class="container-fluid nav-products">
    <section class="container">
      <ul class="nav">
        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
          Moda Feminina
          <!-- nav bar itens-->
          <ul class="nav flex-column">
            <li class="nav-item">
              Lançamentos
            </li>
            <li class="nav-item">
              Plus Size
            </li>
            <li class="nav-item">
              Moda Praia
            </li>
            <li class="nav-item">
              Acessórios
            </li>
            <li class="nav-item">
              Promoções
            </li>
          </ul> <!-- end nav bar itens-->
        </li>
        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
          Calçados
        </li>
      </ul>

    </section>
  </nav><!-- end nav bar-->
  <!--Carousel - Banner promotions -->
  <section id="banners-promotions" class="container carousel slide" data-bs-ride="carousel">
    <article class="carousel-indicators">
      <li data-bs-target="#banners-promotions" style="background-color: blueviolet;" data-bs-slide-to="0"
        class="active"></li>
      <li data-bs-target="#banners-promotions" style="background-color: blueviolet;" data-bs-slide-to="1"></li>
    </article>
    <article class="carousel-inner">
      <figure class="carousel-item active">
        <img src="./assets/imagens/banner-1.jpg" class="d-block w-100" alt="Banner promocional - Lançamento verão.">
      </figure>
      <figure class="carousel-item">
        <img src="./assets/imagens/banner-2.jpg" class="d-block w-100"
          alt="Banner promocional - Diversos itensbanners-promotions.">
      </figure>
    </article>
    <a class="carousel-control-prev" href="#banners-promotions" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#banners-promotions" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </a>
  </section>
  <!--Carousel - Banner promotions-->


  <!-- Option 1: Bootstrap plugins -->
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>

</body>

</html>
